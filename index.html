<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
    <title>Айболит круглосуточная ветклиника</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="" class="logo">
        <ul class="header__menu">
            <li class="header__li"><a href="#" class="header__li_a">ЛИЧНЫЙ КАБИНЕТ</a></li>
            <li class="header__li"><a href="#" class="header__li_a">О НАС</a></li>
            <li class="header__li"><a href="#" class="header__li_a">НОВОСТИ И АКЦИИ</a></li>
            <li class="header__li"><a href="#" class="header__li_a">КОНТАКТЫ</a></li>
            <li class="header__li"><a href="#" class="header__li_a">БЛОГ</a></li>
        </ul>
        <button class="header__city">
            <svg class="header__city-img" width="46" height="46" viewBox="0 0 46 46" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="ic_location">
                <path id="Facebook Places" d="M32.5275 15.2258C32.4242 14.8385 32.2143 14.4258 32.0591 14.0645C30.2014 9.59998 26.1424 8 22.8649 8C18.4774 8 13.6452 10.942 13 17.0061V18.2451C13 18.2968 13.0178 18.7612 13.0431 18.9935C13.4048 21.8836 15.6852 24.955 17.3883 27.845C19.2207 30.9414 21.122 33.9873 23.0056 37.032C24.1671 35.0451 25.3245 33.0321 26.4595 31.0966C26.7689 30.5286 27.128 29.961 27.4377 29.4188C27.6441 29.0578 28.0384 28.6969 28.2185 28.361C30.0508 25.0064 33 21.6258 33 18.2967V16.929C33.0001 16.5681 32.5527 15.3036 32.5275 15.2258ZM22.9452 21.4452C21.6555 21.4452 20.2439 20.8003 19.5471 19.0194C19.4433 18.7359 19.4516 18.1678 19.4516 18.1157V17.3157C19.4516 15.0454 21.3794 14.0129 23.0565 14.0129C25.1211 14.0129 26.7179 15.6647 26.7179 17.7294C26.7179 19.7939 25.0099 21.4452 22.9452 21.4452Z" fill="#FFC59E"/>
                </g>
                </svg>
            <p class="header__city-p">ВОЛГОГРАД</p>
        </button>
    </header>

    <div class="city">
        <div class="city__block">
            <div class="city__blocks">
              <img src="img/close.svg" alt="" class="city__img">
              <h2 class="city__h">Ваш город</h2>
              <a href="#" class="city__a">Волгоград</a>
              <a href="#" class="city__a">Грозный</a>
            </div>
        </div>
    </div>


    <section class="buttons">
        <div class="button" id="button">
            <h2 class="button__h">Терапия</h2>
            <img src="img/vector-1.svg" alt="" class="button__img">
            <p class="button__services">26 услуг</p>
        </div>
        <div class="button">
            <h2 class="button__h">Хирургия</h2>
            <img src="img/vector-2.svg" alt="" class="button__img">
            <p class="button__services">26 услуг</p>
        </div>
        <div class="button">
            <h2 class="button__h">Неврология</h2>
            <img src="img/vector-3.svg" alt="" class="button__img">
            <p class="button__services">26 услуг</p>
        </div>
        <div class="button">
            <h2 class="button__h">Ортопедия</h2>
            <img src="img/vector-4.svg" alt="" class="button__img">
            <p class="button__services">26 услуг</p>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
